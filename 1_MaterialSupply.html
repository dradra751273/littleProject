<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="1_MaterialSupply.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" id="main-navbar" data-department-name='MS'></nav>

  <header class="page-section">
    <div class="dark-overlay">
      <div class="page-inner container justify-content-center" id="data-panel">
        <!-- Employees list -->
        <div class="row">
          <div class="col col-4 mt-5" id="director-card"></div>
          <div class="col col-8 mt-2 ">
            <h2 class="text-center mb-3">
              <strong>Material Supply Section Employees List</strong>
            </h2>
            <div class="row row-cols-auto g-3 justify-content-center" id="employee-cards"></div>
            <!-- pagination -->
            <nav aria-label="Page navigation example">
              <ul class="pagination mt-3 justify-content-center" id="paginator"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--Modal-->
  <div class="modal fade" id="employee-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4 modal-image">
              <img src="" class="modal-img-inner" alt="..." />
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li id="email"></li>
                <li id="gender"></li>
                <li id="age"></li>
                <li id="region"></li>
                <li id="birthday"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 資源載入 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="1_Department.js"></script>
</body>

</html>
